name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract Version from Commit Message
      id: extract_version
      run: |
        version=$(git log -1 --pretty=%s | grep -oP 'version:\s*\K\S+')
        echo "Version extracted from commit message: $version"
        echo "::set-output name=version::$version"

    - name: Build and Push Docker Image
      run: |
        version=${{ steps.extract_version.outputs.version }}
        docker build --build-arg VERSION=$version -t digiwebnjoygroup/newv1:$version .
        docker push digiwebnjoygroup/newv1:$version
